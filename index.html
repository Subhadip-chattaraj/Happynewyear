<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1e90ff, #87ceeb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            outline: none;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(to right, #ff4500, #ff6347);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-top: 20px;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .confetti {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #fff;
            animation: fall 4s linear infinite;
            opacity: 0.7;
            transform: rotate(45deg);
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    <h1>ðŸŽ† Happy New Year ðŸŽ‰</h1>
    <p>Enter your name to receive a personalized New Year wish:</p>
    <input type="text" id="userName" placeholder="Your name">
    <button onclick="displayMessage()">Get Wish</button>
    <div class="message" id="message"></div>
    <footer>&copy; 2024 Celebrate New Beginnings - From Subhadip</footer>

    <script>
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ["#ff4500", "#32cd32", "#1e90ff", "#ff6347", "#ffd700", "#ff69b4"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function displayMessage() {
            const name = document.getElementById('userName').value.trim();
            const messageDiv = document.getElementById('message');

            if (!name) {
                messageDiv.textContent = "Please enter your name to receive a wish!";
                messageDiv.style.backgroundColor = "rgba(255, 69, 0, 0.8)";
                return;
            }

            const randomColor = getRandomColor();

            messageDiv.textContent = `ðŸŽ‡ Happy New Year, ${name}! ðŸŽ† Wishing you a year filled with joy, success, and good health.`;
            messageDiv.style.backgroundColor = randomColor;
        }

        document.getElementById('userName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                displayMessage();
            }
        });

        createConfetti();
    </script>
</body>
</html>
